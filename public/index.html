<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>helperApp</title>
    <link rel="stylesheet" href="../ammap/ammap.css" type="text/css">
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="mapdiv" style="width: 100%; height: 600px;
            background-color: #222222"></div>
        </div>
        <div class="col-md-4">
          <div class="panel pandel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <img src="//placehold.it/64x64">
                  <span class="pull-right">#helpRequest</span>
                  <p>Need help with challenge</p>
                  <button class="btn btn-danger pull-right">Reply</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>Tweets</h1>



    <div id='tweets'>
      <table id="tweet-list-location"></table>
      <table id="tweet-list-no-location"></table>
    </div>


    <!-- map file should be included after ammap.js -->
    <script src="/ammap/ammap.js" type="text/javascript"></script>
    <script src="/ammap/maps/js/worldLow.js" type="text/javascript"></script>
    <script src="/ammap/themes/black.js" type="text/javascript"></script>

    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.js"></script>
    <script src="/chart.js" type="text/javascript"></script>
    <script src="/main.js"></script>
  </body>
</html>
